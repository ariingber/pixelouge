          <div class="csquare" id="c04"></div>
        </div>
      </div>

      <button class="player1start"><i class="fa fa-play"></i></button>
      <button class="player2start"><i class="fa fa-play"></i></button>
      <button class="surrender"><i class="fa fa-flag-o"> surrender</i></button>
      <div>
        <div id="man">human</div>
        <div id="machine">computer</div>
      </div>
      <div id="finalMessage"></div>

    </div>
